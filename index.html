<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations on 3K!</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            background-size: 400% 400%;
            animation: gradientMove 10s infinite;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            color: #fff;
            position: relative;
        }

        .photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.3);
            animation: rainbowGlow 3s infinite alternate;
        }

        @keyframes rainbowGlow {
            0% { box-shadow: 0 0 20px #ff6b6b, 0 0 40px #ff6b6b; }
            25% { box-shadow: 0 0 20px #48dbfb, 0 0 40px #48dbfb; }
            50% { box-shadow: 0 0 20px #1dd1a1, 0 0 40px #1dd1a1; }
            75% { box-shadow: 0 0 20px #feca57, 0 0 40px #feca57; }
            100% { box-shadow: 0 0 20px #5f27cd, 0 0 40px #5f27cd; }
        }

        .text {
            margin-top: 20px;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .motivational {
            margin-top: 10px;
            font-size: 1.5rem;
            font-weight: 600;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
            animation: fadeIn 3s infinite alternate;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: floatUp 4s ease-in infinite;
            opacity: 0.8;
            transition: transform 0.3s ease;
        }

        .heart:hover {
            transform: scale(2);
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            from {
                transform: scale(0.5);
                opacity: 1;
            }
            to {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="banthii.jpg" alt="Friend's Photo" class="photo">
        <div class="text">Congratulations for <span>3K</span> Subscribers!</div>
        <div class="motivational">"Keep going! 10K abo dherai tada xaina! Best of luck!!!!🥰🥰"</div>
    </div>

    <script>
        const heartColors = ['❤️', '💖', '💜', '💙', '💛', '🩷'];

        // Floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = heartColors[Math.floor(Math.random() * heartColors.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);

            // Remove the heart after animation
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 300);

        // Fireworks
        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = Math.random() * 100 + 'vw';
            firework.style.top = Math.random() * 50 + 'vh';
            document.body.appendChild(firework);

            setTimeout(() => firework.remove(), 1000);
        }

        setInterval(createFirework, 500);
    </script>
</body>
</html>
